<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<head>
    <title>Edição de Produto</title>
</head>
<body>
<section layout:fragment="content" class="margem">
    <h3 class="inline">Editar Produto</h3>
    <a class="btn btn-default voltar" th:href="@{/produto/produtos}">
        <i class="fas fa-arrow-left"></i> Voltar</a>

    <form th:action="@{/produto/editar}" method="post" th:object="${produto}">
        <div th:replace="fragments/mensagemErro"></div>
        <div th:replace="fragments/mensagemSucesso"></div>

        <div class="form-item col-6" th:classappend="${#fields.hasErrors('nome')}? is-invalid">
            <label for="nome">Produto</label>
            <input class="form-control" id="nome" th:field="*{nome}"
                   placeholder="Digite o Nome do Produto" required>
        </div>

        <div class="form-item col-6" th:classappend="${erroFornecedor}? is-invalid">
            <label for="fornecedor-select">Fornecedor</label>
            <select id="fornecedor-select" th:field="*{fornecedor.id}" class="form-control">
                <option value="" selected>Escolha o Fornecedor</option>
                <option th:each="for:${fornecedores}" th:value="${for.id}" th:text="${for.nome}">
            </select>
        </div>

        <input type="hidden" th:field="*{id}">
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Salvar
        </button>
    </form>
</section>
</body>
</html>

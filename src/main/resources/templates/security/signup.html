<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layoutLogin.html}">
<head>
    <title>Cadastro</title>
</head>
<body>
<section layout:fragment="content">
    <div class="col-login-image2">&nbsp;</div>
    <div class="col-login-form">
        <div id="container-login">
            <h3>Cadastro</h3><br>

            <form th:action="@{/signup}" method="post" th:object="${user}">
                <div th:replace="fragments/mensagemErro"></div>
                <div class="form-item" th:classappend="${#fields.hasErrors('name')}? is-invalid">
                    <input class="form-control" placeholder="Nome Completo" type="text" th:field="*{name}" autofocus required/>
                    <i class="fa fa-user-circle"></i>
                </div>
                <div class="form-item" th:classappend="${#fields.hasErrors('email')} or ${erroEmail}? is-invalid">
                    <input class="form-control" placeholder="E-mail" type="email" th:field="*{email}" required/>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="form-item" th:classappend="${#fields.hasErrors('username')}? is-invalid">
                    <input class="form-control" placeholder="Usuário" type="text" th:field="*{username}" required/>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-item" th:classappend="${#fields.hasErrors('password')}? is-invalid">
                    <input class="form-control" placeholder="Senha" type="password" th:field="*{password}" required/>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-item">
                    <input class="btn btn-primary form-control" type="submit" value="Cadastrar"/>
                </div>
            </form>
            <a th:href="@{/login}">Já tenho conta</a>
        </div>
    </div>
</section>
</body>
</html>

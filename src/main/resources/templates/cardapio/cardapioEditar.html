<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<head>
    <title>Edição de Cardápio</title>
</head>
<body>
<section layout:fragment="content" class="margem">
    <h3 class="inline">Editar Cardápio</h3>
    <a class="btn btn-default voltar" th:href="@{/cardapio/cardapios}">
        <i class="fas fa-arrow-left"></i> Voltar</a>

    <form th:action="@{/cardapio/editar}" method="post" th:object="${cardapio}">
        <div th:replace="fragments/mensagemErro"></div>
        <div th:replace="fragments/mensagemSucesso"></div>

        <div class="form-item col-6" th:classappend="${#fields.hasErrors('nome')}? is-invalid">
            <label for="nome">Cardápio</label>
            <input class="form-control" id="nome" th:field="*{nome}"
                   placeholder="Digite o Nome do Cardápio" required>
        </div>

        <input type="hidden" th:field="*{id}">
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Salvar
        </button>
    </form>
</section>
</body>
</html>
